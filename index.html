<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>TRIANGLE-TRACKER</title>
  </head>
  <body>
    <script src="js/scripts.js"></script>

    <div class="test-box">
      <h1 class="header">TRIANGLE-TRACKER</h1>
        <img src="http://www.mysticmamma.com/wp-content/uploads/2013/08/ls-via-MYSTICMAMMA.jpg"width="1268px" height="700px">
          <p class="color">This program allows you to know which tiangle whose measurements you've inputed</p>
            <img src="https://edecorati.com/data/out/261/wallpaper-red_292833876.jpg" width="700px" height="400px">
      <div class="sidebar">
        <h1 class="input">Measurement Input</h1>
         <form action="" name="Number">
          <p class="c3">Side1:
            <input type="number" size="5" name="one"/>
          <p class="c1">Side2:
            <input type="number" size="5" name="two"/>
          <p class="c2">Side3:
            <input type="number" size="5" name="three"/>
        <br />
          <p class="SD">To find out which triangle you have inputed measurements for, Click on answer</p><br>
            <button class="answer" type="button" onclick="Answer()">ANSWER</button>
            <input id class="Reset" type="reset" value="RESET"<br />
      </div>
    </div>
  </body>
</html>
