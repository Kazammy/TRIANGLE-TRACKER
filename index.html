<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>TRIANGLE-TRACKER</title>
  </head>
  <body>
    <div class="test-box">
      <h1 class="header">TRIANGLE-TRACKER</h1>
        <img src="https://www.desktop-background.com/p/2013/12/10/683244_cool-triangle-wallpapers_1600x900_h.jpg" width="100%">
          <p>This program allows you to know which tiangle whose measurements you've inputed</p>
            <img src="https://edecorati.com/data/out/261/wallpaper-red_292833876.jpg" width="700px" height="400px">
      <div class="sidebar">
        <h1 class="input">Measurement Input</h1>
          <p>Side1:
            <input type="Integer" size="5" name="one"><br />
          <p>Side2:
            <input type="Integer" size="5" name="two"><br />
          <p>Side3:
            <input type="Integer" size="5" name="three"><br />
        <br />
          <p class="SD">To find out which triangle you have inputed measurements for, Click on answer</p><br>
            <button class="answer" type="button" onclick="Answer()">ANSWER</button>
            <button class="reset" type="button" onclick="Reset Default()">RESET</button>
          <p id="output">Type of Triangle = ??</p>
          <script src="js/scripts.js"></script>
      </div>
    </div>
  </body>
</html>
